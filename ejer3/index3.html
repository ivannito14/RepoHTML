<body>
    <h2>Patatas Fritas</h2>
    <p>Receta de papatas fritas caseras.</p>
    <img src="Screenshot_1.png" alt="Patatas" class="ajuste-imagen">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 patatas (300g.)</li> 
        <li>4 Dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboración (Pasos)</h3>
    <ol>
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir las patatascortas, la sal y los ajos.</li>
        <li>Freir al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
